<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Singolo</title>
    <link rel="stylesheet" href="singolo3.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- section "contact-information"-->
 
    <section class="contact-information">
      <div class="contact-information__wrapper">
          <div class="wrapper-contacts">
              <h2 class="contact-information__header">Get a Quote</h2>
              <p class="contact-information__text">Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum. Duis mollis, non commodo luctus, nisi erat porttitor ligula, eget lacinia odio sem nec elit. Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum nibh.</p>
              <div class="contact-information__container">
                  <div class="contacts-item-form">
                      <form action="#" method="GET" class="contacts-form">
                          <input class="contacts-form__input" type="text" name="name" placeholder="Name (Required)" pattern="([A-Za-z\sА-Яа-яЁё])+" required>
                          <input class="contacts-form__input" type="email" name="email" placeholder="Email (Required)" pattern="([A-Za-z0-9._-])+@([A-Za-z0-9-_])+\.([a-z]){2,3}" required>
                          <input class="contacts-form__input" type="text" name="subject" placeholder="Subject">
                          <textarea  class="contacts-form__textarea" name="message" placeholder="Describe your project in detail..."></textarea>
                          <input class="contacts-form__input submit" type="submit" value="Send">
                      </form>
                  </div>
</section>

 </body>
</html>
